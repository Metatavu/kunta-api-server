language: java
sudo: false
jdk: oraclejdk8
cache:
  directories:
  - $HOME/.sonar
  - $HOME/.m2
  - $HOME/.cargo
  - $HOME/elasticsearch-5.0.0
  
addons:
  hosts:
    - api.kunta-api.test
       
before_install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
   
install: true

before_script:
  - . travis-before-script.sh
  
script:
  - . travis.sh

after_script:
  - . travis-after-script.sh
  
notifications:
  email: false
  webhooks:
    - http://travis.metatavu.io:7333/travisping