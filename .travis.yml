language: java
sudo: false
jdk: oraclejdk8
cache:
  directories:
  - $HOME/.sonar
  - $HOME/.m2
  - $HOME/.cargo
  - $HOME/elasticsearch-5.0.0
  
addons:
  hosts:
    - api.kunta-api.test
  artifacts:
    paths:
      - target/cargo/configurations/wildfly10x/log/server.log
        
install: true

before_script:
  - . travis-before-script.sh
  
script:
  - . travis.sh

after_success:
  - . travis-after-success.sh

after_failure:
  - . travis-after-failure.sh

after_script:
  - . travis-after-script.sh
  
notifications:
  email: false
  
notifications:
  webhooks:
    - http://travis.metatavu.io:7333/travisping