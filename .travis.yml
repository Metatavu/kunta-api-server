language: java
sudo: required
jdk: oraclejdk8
cache:
  directories:
  - $HOME/.sonar
  - $HOME/.m2
  - $HOME/.cargo
  
addons:
  hosts:
    - api.kunta-api.test
   
install: true

before_script:
  - . travis-before-script.sh
  
script:
  - . travis.sh

notifications:
  email: false
  webhooks:
    - http://travis.metatavu.io:7333/travisping
    
matrix:
 - profile=tests
 - profile=itest package=casem
 - profile=itest package=gtfs test=false failIfNoTests=false
 - profile=itest package=kuntarekry test=false failIfNoTests=false
 - profile=itest package=linkedevents test=false failIfNoTests=false
 - profile=itest package=management test=false failIfNoTests=false
 - profile=itest package=ptv test=false failIfNoTests=false
 - profile=itest package=tilannehuone test=false failIfNoTests=false
 - profile=itest package=vcard test=false failIfNoTests=false
 - profile=itest package=mikkelinyt test=false failIfNoTests=false
